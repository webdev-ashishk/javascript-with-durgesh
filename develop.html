<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>develop</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      h5 {
        color: blue;
        text-align: center;
      }
      #btn {
        margin-left: 20px;
        font-weight: bold;
        color: red;
        margin-top: 20px;
      }
      p {
        padding-top: 20px;
        /* display: none; */
      }
    </style>
  </head>
  <body>
    <h5>Leaning DOM concept here!</h5>
    <button id="btn">click me to add bellow text</button>
    <p id="para">data came here!</p>

    <script>
      const btn = document.getElementById("btn");
      btn.addEventListener("click", () => {
        const para = document.getElementById("para");
        para.innerHTML = `
        <div class="parent">
      <div class="header"><strong>Welcome to my website</strong></div>
      <div class="content">
        Lorem ipsum dolor sit amet consectetur adipisicing elit. Beatae veniam
        magnam autem illum adipisci similique mollitia, quibusdam non commodi!
        Earum pariatur culpa dolorem qui illum, harum inventore neque veritatis
        eos.
      </div>
    </div>
        `;
      });
    </script>
  </body>
</html>
