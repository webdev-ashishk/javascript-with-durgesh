<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>#24</title>
    <style>
      a,
     h1 {
        text-align: center;
        color: blue;
        font-size: 3rem;
      }
      button {
        margin: 20px;
        border-radius: 10px;
        color: red;
        padding: 20px;
        font-size: 2rem;
      }
    </style>
  </head>
  <body>
    <h1>lec-24 set and get attributes</h1>
    <a id="url" class="class1 class2 class3" href="https://google.com"
      >Google</a
    >
    <button onclick="getAtrr()">Get</button>
    <button onclick="setAtrr()">Set</button>
    <script>
      //get attribute
      const getAtrr = () => {
        let urlObj = document.getElementById("url");
        console.log(urlObj.getAttribute("href"));
        console.log(urlObj.getAttribute("id"));
        console.log(urlObj.getAttribute("class"));
      };
      //set attribute
      const setAtrr = () => {
        let urlObj = document.getElementById("url");
        console.log(urlObj.setAttribute("href", "https//:microsoft.com"));
      };
    </script>
  </body>
</html>
