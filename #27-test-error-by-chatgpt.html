<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>test</title>
  </head>
  <body>
    <div id="parent">
      <abbr>First child</abbr>
      <p id="para2">Middle child</p>
      <h4 id="heading4">heading 4</h4>
      <h6>heading6</h6>
      <p>Last child</p>
    </div>

    <button onclick="getLastChild()">Get Last Child</button>
    <button onclick="getAllChild()">Get All Child</button>
    <button onclick="getParentNode()">Get ParentNode</button>
    <button onclick="getPreviousSibling()">Get Previous Sibling</button>
    <button onclick="getNextSibling()">Get Next Sibling</button>
    <script>
      function getLastChild() {
        const parent = document.getElementById("parent");
        const lastChild = parent.lastElementChild;
        lastChild.style.backgroundColor = "#262626";
        lastChild.style.textAlign = "center";
        lastChild.style.color = "white";
      }
      // click a button to gets all childs
      function getAllChild() {
        const parent = document.getElementById("parent");
        let nodes = parent.children;
        for (let n of nodes) {
          console.log(n.nodeName);
        }
        console.log(parent);
      }
      //click a button to get parent node
      function getParentNode() {
        const parent = document.getElementById("parent");
        console.log(parent.nodeName);
      }

      function getPreviousSibling() {
        const para2 = document.getElementById("para2");
        let psn = para2.previousElementSibling;
        console.log(psn.nodeName);
        //---error is below line-------->
        // console.log(psn.previousElementSibling.nodeName);
      }
      function getNextSibling() {
        const heading4 = document.getElementById("heading4");
        // console.log(heading4);
        let nes = heading4.nextElementSibling;

        console.log(nes.nodeName);
        console.log(nes.nextElementSibling.nodeName);
      }
    </script>
  </body>
</html>
