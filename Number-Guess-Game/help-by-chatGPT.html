<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>createMode</title>
    <style>
      .hide {
        display: flex;
        flex-direction: column;
        width: 11%;
      }
      #mode {
        border-radius: 5px;
        cursor: pointer;
      }
      #day {
        background-color: #fff;
        color: rgb(238, 45, 7);
        border-radius: 5px;
        cursor: pointer;
      }
      #night {
        background-color: black;
        cursor: pointer;
        color: yellow;
        border-radius: 5px;
      }
    </style>
  </head>
  <body>
    <h3 style="text-align: center" id="h3">CreateMode</h3>
    <div class="btn-container">
      <button id="mode">Mode's</button>
      <div class="hide" id="twobtn">
        <button onclick="nightfun()" id="night">Night</button>
        <button onclick="dayfun()" id="day">Day</button>
      </div>
    </div>
    <script>
      // const day = document.getElementById("day");
      // const night = document.getElementById("night");
      const h3 = document.getElementById("h3");
      const twobtn = document.getElementById("twobtn");
      twobtn.style.display = "none";
      // night.style.display = "none";
      const mode = document.getElementById("mode");
      mode.addEventListener("click", () => {
        // day.style.display = "block";
        // night.style.display = "block";
        twobtn.style.display = "block";
      });
      const dayfun = () => {
        document.body.style.backgroundColor = "white";
        document.body.style.color = "red";
        twobtn.style.display = "none";
        h3.innerHTML = "Day Mode Created";
      };
      const nightfun = () => {
        document.body.style.backgroundColor = "black";
        document.body.style.color = "yellow";
        twobtn.style.display = "none";
        h3.innerHTML = "Night Mode Created";
      };
    </script>
  </body>
</html>
