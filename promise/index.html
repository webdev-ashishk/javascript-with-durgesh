<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>promise</title>
  </head>
  <body>
    <h1>learning Promises</h1>
    <p id="para"></p>
    <script>
      /* NOTE
       Promise.resolve() will call the then() method with two callbacks it prepared; otherwise the returned promise will be fulfilled with the value
      */
      //producing code take's time
      const myPromise = new Promise(function (resolve, reject) {
        setTimeout(function () {
          resolve("I love JS!");
        }, 3000);
      });
      // consuming code wait for fullfilled promises
      myPromise.then(function (value) {
        document.getElementById("para").innerHTML = value;
      });
    </script>
  </body>
</html>
