<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>#41</title>
  </head>
  <body>
    <h1 id="heading">lec-#41 Event handeler</h1>
    <button id="btn">Event-Listener</button>
    <script>
      const btnObj = document.getElementById("btn");
      btnObj.addEventListener("click", () => {
        alert("Press Ok to Listener more events!");
      });
      btnObj.addEventListener("click", () => {
        document.body.style.backgroundColor = "black";
        document.body.style.color = "white";
      });
      btnObj.addEventListener("mouseover", () => {
        btnObj.style.backgroundColor = "skyblue";
        btnObj.style.borderRadius = "10px";
      });
      btnObj.addEventListener("mouseout", () => {
        btnObj.style.backgroundColor = "lightgreen";
        btnObj.style.borderRadius = "10px";
      });
      const headingObj = document.getElementById("heading");
      headingObj.addEventListener("mouseover", () => {
        headingObj.style.color = "blue";
      });
      headingObj.addEventListener("mouseout", () => {
        headingObj.style.color = "red";
      });
    </script>
  </body>
</html>
