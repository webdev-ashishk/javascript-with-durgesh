<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- css codes are Here! -->
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
    </style>
    <title>Math-Function</title>
  </head>
  <body>
    <h1>welcome to Awesome placeholders</h1>

    <!-- javascript code are Here! -->
    <script>
      const areaOfCircle = (radius) => {
        return Math.PI * radius * radius;
      };
      let print = areaOfCircle(10);
      // console.log(print);
      document.write("area of circle: " + print);
      // absolute number in Math.abs() function
      //absolute will remove the sign
      let a = -1000;
      document.write(`Math absolute Number: ${Math.abs(a)}   `);
      console.log(Math.abs(a));
      // generating random Number
      //multiply with 10 give random number b/t 0 to 10
      //10 will generate one digit random number
      const random = Math.random() * -10;
      console.log(random);
      console.log("ceil: " + Math.ceil(random));
      console.log("floor " + Math.floor(random));
      console.log("trunc: " + Math.trunc(random));
      console.log("round" + Math.round(random));

      const number = 25;
      // square root of a number
      console.log("sqrt " + Math.sqrt(number));
      // power of number
      console.log("power " + Math.pow(number, 2));
      // min or max
      console.log("min " + Math.min(10, 20, 3, 200));
      console.log("max " + Math.max(10, 20, 3, 200));
      /* Note
       Calculating trignomatric 
       function works with radian not degree we must 
       convert degree to radian Multiply degree*(Math.PI/180)
       */
      const degree = 30;
      const radian = degree * (Math.PI / 180);
      const msr = Math.sin(radian);
      console.log("sin " + msr);
      console.log("sin ceil: " + Math.ceil(msr));
      console.log("sin floor: " + Math.floor(msr));
    </script>
  </body>
</html>
