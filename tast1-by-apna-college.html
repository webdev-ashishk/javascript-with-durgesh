<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- css codes are Here! -->
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
    </style>
    <title>task1</title>
  </head>
  <body>
    <h1>welcome to Awesome placeholders</h1>
    <label for="first"> Name: </label>
    <input id="first" type="text" placeholder="write Your Name" /><br />
    <button onclick="fire()">Done</button>
    <!-- javascript code are Here! -->
    <script>
      function fire() {
        const first = document.getElementById("first").value;
        const createEle = document.createElement("div");
        createEle.innerHTML = first;
        console.log(createEle);
        document.body.appendChild(createEle);
      }
    </script>
  </body>
</html>
