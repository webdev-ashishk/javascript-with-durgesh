<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>lec-26</title>
  </head>
  <body>
    <div id="main">
      <h1>Hello Ashish!</h1>
      <p>this is paragraph!</p>
    </div>
    <button onclick="newNode()" id="btn">NewNode</button>
    <script>
      function newNode() {
        let createNode = document.createElement("div");
        let textField = document.createTextNode(
          "Wow This is magic done by DOM!"
        );
        createNode.append(textField);
        let main = document.getElementById("main");
        main.appendChild(createNode);
        console.log(createNode);
      }
    </script>
  </body>
</html>
