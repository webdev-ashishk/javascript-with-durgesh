  <head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>webStorage!</title>
    <style>
      body {
        background-color: #262626;

      h1 {
        text-align: center;
        color: blue;

    </style>
  </head>
  <body>
    <h1>Learning webStorage</h1>
    <div class="data">
      <h4>
        window.localStorage:

          close)
        </small>
      </h4>
    </div>
